<!doctype html>
<html>
	<head>
    	<title>JavaScript</title>

        <style type="text/css">

            #shape{
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
                top: 20px;
                left: 20px;

            }



        </style>
    </head>
    <body>

        <p>Your time: <span id="Time"></span></p>

        <div id="shape">

        </div>

        <script type="text/javascript">

            var start = new Date().getTime();

            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
            return color;
            }



            

            function makeShapeAppear() {

                var topPosition = Math.random() * 400;
                var leftPosition = Math.random() * 400;
                var size = Math.random() * 400;

                if (Math.random() > 0.5) {
                    document.getElementById("shape").style.borderRadius = "50%";
                } else {
                    document.getElementById("shape").style.borderRadius = "0";
                }
                

                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.top = topPosition + "px";
                document.getElementById("shape").style.left = leftPosition + "px";
                document.getElementById("shape").style.width = size + "px";
                document.getElementById("shape").style.height = size + "px";

                document.getElementById("shape").style.display = "block";
                start = new Date().getTime();


            }

            
            function appearAfterDelay() {

                setTimeout(makeShapeAppear, Math.random() * 2000);

            }

            appearAfterDelay();

            document.getElementById("shape").onclick = function () {

                document.getElementById("shape").style.display = "none";

                var end = new Date().getTime();

                var result = (end - start) / 1000;
                

                var resultPrint = Math.round(result * 100) / 100;

                document.getElementById("Time").innerHTML = result + " sec";

                appearAfterDelay();
            }

         

        </script>
    </body>
</html>
